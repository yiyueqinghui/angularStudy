<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ng-selected  ng-disabled  ng-readonly</title>
		<script type="text/javascript" src="../js/angular.js" ></script>
	</head>
	<body>
		<div ng-app='hd' ng-controller='ctrl'>
		    性别：<select ng-model='user.sex'>
		    	<option value="">请选择性别</option>
		    	<option value='1' ng-selected='user.sex==1'>男</option>
		    	<option value='2' ng-selected='user.sex==2'>女</option>
		    </select>
		    <input type="radio" ng-model='user.sex' value="1" />男
		    <input type="radio" ng-model='user.sex' value='2' />女
		    <hr />
		    <br />
		    <input type="checkbox" ng-model='bool'   />协议
		    <button ng-disabled='!bool'>提交</button>
		    <hr />
		    <form action="" method="">
		          <!--readonly不能修改但可以提交           disabled不能修改也不能提交-->
		         <input type="text" name="a" readonly="readonly" value="3"/>
		         <input type="text" name="b" disabled="disabled" value="disabled" />
		    </form>
		   
		</div>
	<script>
		var m = angular.module('hd',[]);
		m.controller('ctrl',['$scope',function($scope){
                $scope.user = {sex:1};
                $scope.bool = false;
		}])
	</script>
	</body>
</html>
