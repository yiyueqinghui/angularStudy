<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/angular.js" ></script>
	</head>
	<body>
		<!--ng-model双向绑定-->
		<div ng-app='hd' ng-controller='ctrl'>
			<input type="text" ng-model = 'name' />
			{{name }}
		</div>
	<script>
		var m = angular.module('hd',[]);
		m.controller('ctrl',['$scope',function($scope){
			$scope.name = '后端网';
		}])
	</script>
	</body>
</html>
