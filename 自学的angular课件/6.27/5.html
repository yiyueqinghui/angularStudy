<!DOCTYPE html>
<html ng-app='hd'>
	<head>
		<meta charset="UTF-8" >
		<title></title>
		<script type="text/javascript" src="../js/angular.js" ></script>
	</head>
	<body>
		<div ng-controller='ctrl'>
			商品名称：{{goods.data.title}}<br />
			价格：{{goods.data.price}}<br />
			数量：{{goods.data.num}}<br />
		          总计：{{goods.data.price*goods.data.num}}<br/>
			
			<button ng-click='goods.add()'>增加</button>
			<button ng-click='goods.reduce()'>减少</button>
			
		</div>
		<script>
			var a = angular.module('hd',[]);
			a.controller('ctrl',['$scope',function($scope){
				$scope.goods = {
					data:{'title':'apple','price':20,'num':0,'new':0},
				    add:function(){
						$scope.goods.data.num++;
						$scope.goods.data.num = Math.min($scope.goods.data.num,6);
					   },
				    reduce:function(){
					    $scope.goods.data.num = Math.max(--$scope.goods.data.num,0);
				       }
				}
			}])
		</script>
	</body>
</html>
