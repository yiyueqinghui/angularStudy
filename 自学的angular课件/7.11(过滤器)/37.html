<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤器04</title>
		<script type="text/javascript" src="../js/angular.js" ></script>
	</head>
	<body>
		<div ng-app='hd' ng-controller='ctrl'>
		    {{time|date:"yyyy-MM-dd  HH:mm:ss" }}
		    <p>时间：{{time|date:"yyyy-MM-dd  HH:mm:ss" }}</p>
		    <p>倒计时：{{timeout|date:"HH:mm:ss" }}</p>
		</div>
	<script>

        var m = angular.module('hd',[]);
		m.controller('ctrl',['$scope','$interval',function($scope,$interval){
			  $scope.timeout =100000000;
              $interval(function(){
             	$scope.timeout = $scope.timeout-1000;
                $scope.time = new Date().getTime();
               },1000)
		}])
	</script>
	</body>
</html>
