<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>$window的应用场景</title>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/angular.js" ></script>
	</head>
	<body>
		<div ng-app='hd' ng-controller='ctrl'>
			<a href="" ng-click="get()">get</a>
			<br />
			{{message}}
			<hr />
			<a href="" ng-click="getClientHeight()">获取内容的高度</a>
			内容高度是：{{clientHeight}}
			<hr />
			<a href="" ng-click="getScrollHeight()">获取窗口的高度</a>
			屏幕高度是：{{scrollHeight}}
			<hr />
			<a href="" ng-click='prompt()'>请输入内容</a>
			您输入的内容是：{{content}}
		</div>
	<script>
		var m = angular.module('hd',[]);
		m.controller('ctrl',['$scope','$window',function($scope,$window){
            $scope.get = function(){
            	if($window.confirm("are you sure?")){
            		$scope.message = '你点击了确定';
            	}else{
            		$scope.message = '你点击了取消';
            	}
            }
//          获取内容的高度
            $scope.getClientHeight = function(){
            	$scope.clientHeight = $window.document.body.clientHeight;
            }
//          获取屏幕的高度
             $scope.getScrollHeight = function(){
            	$scope.scrollHeight = $window.document.body.scrollHeight;
            }
//          请输入内容
            $scope.prompt = function(){
            	$scope.content = $window.prompt("请输入内容");
            }
            
		}])
	</script>
	</body>
</html>
