<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>scope</title>
		<script type="text/javascript" src="../js/angular.js" ></script>
	</head>
	<body>
		<div ng-app='hd'>
		  <div ng-controller='ctrl1'>
		  	<input type="text" ng-model='color'/>	
		  	<h1 hdcms color='{{color}}'></h1>
		  </div>
		</div>
	</body>
	<script>
		var m = angular.module('hd',[]);
		m.directive('hdcms',[function(){
			return {
				restrict:'AEC',
				template:'<span style="color:{{color}}" >houdunren</span>',
                scope:{color:"@color"}      //读取到属性，以便template读取到数据
			}
		}])
		m.controller('ctrl1',['$scope',function($scope){
//			$scope.color = "green";
		}])
		
	</script>
</html>
